<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>
    <form id="gpa-form">
      <div class="input-group">
        <label for="course-name">Course Name</label>
        <input type="text" id="course-name" placeholder="Enter course name" required>
      </div>
      <div class="input-group">
        <label for="credit-hours">Credit Hours</label>
        <input type="number" id="credit-hours" placeholder="Enter credit hours" min="1" required>
      </div>
      <div class="input-group">
        <label for="grade">Grade</label>
        <select id="grade" required>
          <option value="4.0">A (4.0)</option>
          <option value="3.7">A- (3.7)</option>
          <option value="3.3">B+ (3.3)</option>
          <option value="3.0">B (3.0)</option>
          <option value="2.7">B- (2.7)</option>
          <option value="2.3">C+ (2.3)</option>
          <option value="2.0">C (2.0)</option>
          <option value="1.7">C- (1.7)</option>
          <option value="1.3">D+ (1.3)</option>
          <option value="1.0">D (1.0)</option>
          <option value="0.0">F (0.0)</option>
        </select>
      </div>
      <button type="button" id="add-course">Add Course</button>
    </form>

    <table id="course-table">
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Credit Hours</th>
          <th>Grade</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>

    <div class="result">
      <h2>GPA: <span id="gpa-result">0.00</span></h2>
      <button type="button" id="calculate-gpa">Calculate GPA</button>
      <button type="button" id="reset">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
